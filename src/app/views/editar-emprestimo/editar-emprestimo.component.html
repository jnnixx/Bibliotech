<app-header></app-header>
<div class="container">
    <form [formGroup]="formAtualizarEmprestimo" class="form">
        <h1>Editar Empr√©stimo</h1>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput placeholder="E-mail" formControlName="email">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Telefone</mat-label>
            <input type="text" matInput placeholder="Telefone" formControlName="telefone">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
                <mat-option type="text"  matInput placeholder="Status" *ngFor="let status of statusList" [value]="status">{{status}}</mat-option>
            </mat-select>
        </mat-form-field>

        <button class="full-width btn-submit" mat-raised-button (click)="updateLending()">Editar</button>
    </form>
</div>
