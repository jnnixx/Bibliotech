<main class="html">
    <div class="container">
        <div class="img">
            <img src="../../../assets/login.jpg" alt="">
        </div>
        <div class="login">
            <h2>Login</h2>
            <form [formGroup]="formLogin">
                <input type="email" placeholder="E-mail" formControlName="email">
                <input type="password" placeholder="Senha" formControlName="senha">
            </form>
            <button type="submit" (click)="signInEmailAndPassword()">Entrar</button>
            <button (click)="signInGoogle()"><img src="../../../assets/google.png" alt="google" class="image-google"></button>
            <a routerLink="/inscrever-se">Inscreva-se</a>
        </div>
    </div>
</main>
